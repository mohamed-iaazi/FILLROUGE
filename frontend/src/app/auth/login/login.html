<div class="login-container">
  <h2 class="title-center">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" aria-label="Login Form">
    <!-- Email Field -->
    <mat-form-field appearance="outline" floatLabel="always" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" autocomplete="email" required />
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email.</mat-error>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="outline" floatLabel="always" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" autocomplete="current-password" required />
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
        Password must be at least 6 characters.
      </mat-error>
    </mat-form-field>

    <!-- Forgot Password -->
    <div class="form-footer">
      <button mat-button type="button" class="forgot" routerLink="/resetPassword">Forgot password?</button>
    </div>

    <!-- Submit Button or Progress Bar -->
    <button
      *ngIf="!isLoading"
      class="login"
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Log In
    </button>

    <mat-progress-bar
      *ngIf="isLoading"
      mode="buffer"
      [value]="progressValue"
      [bufferValue]="bufferValue"
    ></mat-progress-bar>
  </form>

  <!-- Divider -->
  <div class="or"><span>Or</span></div>

  <!-- Social Buttons -->
  <div class="social-buttons">
    <button mat-raised-button class="google">
      <img src="https://images.crunchbase.com/image/upload/1717604692/clientapp/google-logo.svg" alt="Google logo" />
      Log in with Google
    </button>
    <button mat-raised-button class="google">
      <img src="https://images.crunchbase.com/image/upload/1717604692/clientapp/google-logo.svg" alt="Google logo" />
      Log in with Google
    </button>
  </div>

  <!-- Create Account -->
  <div class="footer-links">
    <a mat-button routerLink="/register">Create Account</a>
  </div>
</div>
