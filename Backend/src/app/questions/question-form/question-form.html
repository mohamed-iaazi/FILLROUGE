<div class="ask-container">
    <h1>Poser une Question</h1>
    <form class="ask-form">
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" id="title" placeholder="Quelle est votre question ? Soyez précis.">
            <p class="help-text">Le titre doit être clair et concis.</p>
        </div>
        <div class="form-group">
            <label for="body">Description</label>
            <textarea id="body" placeholder="Décrivez votre problème en détail. Incluez tout ce qui pourrait aider à comprendre votre question."></textarea>
            <div class="editor-toolbar">
                <button type="button"><i class="fas fa-bold"></i></button>
                <button type="button"><i class="fas fa-italic"></i></button>
                <button type="button"><i class="fas fa-link"></i></button>
                <button type="button"><i class="fas fa-code"></i></button>
                <button type="button"><i class="fas fa-list"></i></button>
            </div>
        </div>
        <div class="form-group">
            <label for="tags">Tags</label>
            <div class="tags-input">
                <input type="text" id="tags" placeholder="Ajoutez jusqu'à 5 tags...">
                <div class="selected-tags">
                    <span class="tag">javascript <i class="fas fa-times"></i></span>
                    <span class="tag">node.js <i class="fas fa-times"></i></span>
                </div>
            </div>
            <p class="help-text">Choisissez des tags qui décrivent votre question.</p>
        </div>
        <div class="form-group">
            <label>Options</label>
            <div class="checkbox-group">
                <label class="checkbox">
                    <input type="checkbox" checked>
                    <span>Recevoir des notifications pour les réponses</span>
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    <span>Partager sur les réseaux sociaux</span>
                </label>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" class="btn-secondary">Aperçu</button>
            <button type="submit" class="btn-primary">Publier la question</button>
        </div>
    </form>
</div>
