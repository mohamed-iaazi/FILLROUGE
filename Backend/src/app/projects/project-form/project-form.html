<div class="modal-content">
    <div class="modal-header">
        <h2>Nouveau Projet</h2>
        <button class="close-modal">&times;</button>
    </div>
    <form id="addProjectForm">
        <div class="form-group">
            <label for="projectName">Nom du projet</label>
            <input type="text" id="projectName" required>
        </div>
        <div class="form-group">
            <label for="projectDescription">Description</label>
            <textarea id="projectDescription" required></textarea>
        </div>
        <div class="form-group">
            <label for="projectCategory">Catégorie</label>
            <select id="projectCategory" required>
                <option value="">Sélectionner une catégorie</option>
                <option value="web">Développement Web</option>
                <option value="mobile">Mobile</option>
                <option value="design">Design</option>
            </select>
        </div>
        <div class="form-group">
            <label for="projectDeadline">Date limite</label>
            <input type="date" id="projectDeadline" required>
        </div>
        <div class="form-group">
            <label for="projectBudget">Budget (€)</label>
            <input type="number" id="projectBudget" min="0" step="0.01" required>
        </div>
        <div class="form-actions">
            <button type="button" class="cancel-btn">Annuler</button>
            <button type="submit" class="submit-btn">Créer le projet</button>
        </div>
    </form>
</div>
