<div class="main-content">
    <div class="projects-header">
        <h1>Mes Projets</h1>
        <button class="add-project-btn">+ Nouveau Projet</button>
    </div>
    <div class="filters">
        <div class="filter-group">
            <label>Statut:</label>
            <select>
                <option value="all">Tous</option>
                <option value="active">En cours</option>
                <option value="completed">Terminés</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Catégorie:</label>
            <select>
                <option value="all">Toutes</option>
                <option value="web">Développement Web</option>
                <option value="mobile">Mobile</option>
                <option value="design">Design</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Trier par:</label>
            <select>
                <option value="recent">Plus récents</option>
                <option value="old">Plus anciens</option>
                <option value="name">Nom</option>
            </select>
        </div>
    </div>
    <div class="projects-grid">
        <!-- Example static cards, to be replaced with *ngFor in Angular -->
        <div class="project-card">
            <div class="project-header">
                <h3>Application Web E-commerce</h3>
                <span class="status active">En cours</span>
            </div>
            <p class="project-description">
                Développement d'une plateforme e-commerce complète avec panier, paiement et gestion des stocks.
            </p>
            <div class="project-meta">
                <span><i class="fas fa-calendar"></i> Date limite: 15/06/2024</span>
                <span><i class="fas fa-users"></i> 3 membres</span>
            </div>
            <div class="project-progress">
                <div class="progress-bar">
                    <div class="progress" style="width: 75%"></div>
                </div>
                <span>75%</span>
            </div>
            <div class="project-footer">
                <div class="project-members">
                    <img src="https://placehold.co/400" alt="Member 1">
                    <img src="https://placehold.co/400" alt="Member 2">
                    <img src="https://placehold.co/400" alt="Member 3">
                </div>
                <button class="view-project-btn">Voir Projet</button>
            </div>
        </div>
        <!-- More cards... -->
    </div>
</div>
